<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contao Themes Dokumentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    .markdown-section h1 a span {
      color: #42b983;
      margin-bottom: 30px;
      display: block;
    }

    .sidebar .search {
      padding: 15px;
    }

    .sidebar .search input[type="search"] {
      padding: 5px 15px;
      background: #f1f1f1;
    }

    .info-box {
      border: 1px solid #42b983;
      padding: 15px;
      background: rgba(66, 185, 131, .3);
      color: #000;
      font-size: 16px;
      line-height: 24px;
    }

    .info-box a {
      font-weight: 700;
      color: #000;
    }

    .info-box strong {
      color: #000;
    }

    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }

    .app-name-link img {
      padding: 0 60px;
    }

    .sidebar ul li ul {
      margin: 0;
    }

    .sidebar .sidebar-nav > ul > li > a {
      font-size: 15px;
      font-weight: 700;
      padding: 5px 0;
    }

    .sidebar ul ul li a {
      font-weight: 700;
      color: #505d6b;
      border-left: 1px solid rgb(230, 236, 241);
      padding-left: 20px;
      font-size: 14px;
    }

    .sidebar ul ul ul li a {
      color: rgb(157, 170, 182);
    }

    .markdown-section h1 a span {
      color: #42b983;
      margin-bottom: 30px;
      display: block;
    }

    .sidebar ul ul ul li a {
      padding-left: 40px;
    }

    .sidebar .search {
      padding: 15px;
    }

    .sidebar .search input[type="search"] {
      padding: 5px 15px;
      background: #f1f1f1;
    }

    .sidebar-nav ul ul li strong {
      padding-left: 20px;
      font-size: 14px;
      color: #505d6b;
    }

    .docsify-pagination-container .pagination-item-title {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//browser.sentry-cdn.com/4.4.2/bundle.min.js" crossorigin="anonymous"></script>
  <script>
    window.$docsify = {
      name: 'contao-themes.net theme documentation',
      repo: 'pdir/contao-themes-docs',
      homepage   : 'README.md',
      loadSidebar: '_sidebar.md',
      logo: 'https://avatars2.githubusercontent.com/u/15271999?s=200&v=4',
      coverpage: true,

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      maxLevel   : 1,
      subMaxLevel: 1,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      search: {
        depth      : 3,
        noData     : 'Keine Ergebnisse!',
        placeholder: 'Dokumentation durchsuchen ...'
      },
      tabs: {
        // persist    : false,
        // sync       : false,
        // theme      : 'material',
        // tabComments: false,
        // tabHeadings: false
      },
      pagination: {
        previousText: 'Zur√ºck',
        nextText: 'Weiter',
        crossChapter: true
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/class-change@1"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
