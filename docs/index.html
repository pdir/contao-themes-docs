<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    .markdown-section h1 a span {
      color: #42b983;
      margin-bottom: 30px;
      display: block;
    }

    .sidebar .search {
      padding: 15px;
    }

    .sidebar .search input[type="search"] {
      padding: 5px 15px;
      background: #f1f1f1;
    }

    .info-box {
      border: 1px solid #42b983;
      padding: 15px;
      background: rgba(66, 185, 131, .3);
      color: #000;
      font-size: 16px;
      line-height: 24px;
    }

    .info-box a {
      font-weight: 700;
      color: #000;
    }

    .info-box strong {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'contao-themes.net theme documentation',
      repo: 'pdir/contao-themes-docs',
      logo: 'https://avatars2.githubusercontent.com/u/15271999?s=200&v=4',
      auto2top: true,
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        depth      : 3,
        noData     : 'Keine Ergebnisse!',
        placeholder: 'Dokumentation durchsuchen ...'
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
